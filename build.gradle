buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "net.saliman:gradle-cobertura-plugin:2.2.2"
        classpath 'org.gradle.api.plugins:gradle-clover-plugin:0.8.1'
    }
}

apply plugin: "groovy"
apply plugin: "clover"

dependencies {
    clover 'com.cenqua.clover:clover:3.1.12.1'
}

clover {
    licenseLocation = rootProject.file('clover.license')
    testIncludes = ['**/*Test.groovy', '**/*Spec.groovy', '**/*Test.java']
    report {
        html = true
    }
}

